  apiVersion: apps/v1
  kind: ReplicaSet
  metadata:
    name: helloworld-controller
    labels:
      app: helloworld
   spec:
     replicas: 10
     selector:
       matchLabels:
         app: helloworld
     template:
       metadata:
         labels:
           app: helloworld
    spec:
      containers:
      - name: k8s-demo
        image: vija1994/vijay-image
        ports:
        - name: nodejs-port
          containerPort: 3000
